<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Alimentos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gestión de Alimentos</h1>
    </header>
    <main>
        <section id="food-list"></section>
        <form id="food-form">
            <h2 id="form-title">Agregar/Editar Alimento</h2>
            <input type="text" id="food-name" placeholder="Nombre del alimento" required>
            <input type="text" id="food-description" placeholder="Descripción del alimento" required>
            <input type="url" id="food-image" placeholder="URL de la imagen" required>
            <button type="button" id="add-food">Agregar Alimento</button>
            <p id="feedback"></p>
        </form>
    </main>
    <footer>
        <p>Estudiante: <span>Carlos Andrés Mesa Roldan</span></p>
        <p>Universidad de Antioquia</p>
        <p>Un poco más de mi: <a href="https://github.com/cmesaroldan/parcial2DesarrolloWeb" target="_blank"</a>Mi GitHub</p>
    </footer>
    <script type="module" src="app.js"></script>
</body>
</html>
